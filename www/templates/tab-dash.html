<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div ng-show="view.user.loggedin">
      <h1>You are currently logged in as {{view.user.username}}, a {{view.user.accountType}} account</h1>
    </div>
    <div ng-show="!view.user.loggedin">
      <h1>You are not currently logged in</h1>
    </div>
    <button ng-click="testLogin()" class="button button-calm">
      test login
    </button>
  </ion-content>
</ion-view>
