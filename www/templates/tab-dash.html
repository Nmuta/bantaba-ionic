<ion-view view-title="Dashboard">
  <ion-content class="padding">

    <h2>Events in your state</h2>

    <div class="card" ng-repeat="event in view.events">
      <div class="event">
        <h4 ng-click="showEvent(event)">{{event.name}}</h4> <!-- on click, go to display page for the event-->
        <h6>{{event.city}}</h6>
      </div>
    </div>


  </ion-content>
</ion-view>
