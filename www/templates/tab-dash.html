<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div ng-show="user.loggedin">
      <h1>You are currently logged in as {{user.username}}, a {{user.accountType}} account</h1>
    </div>
    <div ng-show="!user.loggedin">
      <h1>You are not currently logged in</h1>
    </div>
  </ion-content>
</ion-view>
