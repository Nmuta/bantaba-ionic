<ion-view view-title="Dashboard">
  <ion-content class="padding">
  
    <h1>Events in your state</h1>

    <div class="card" ng-repeat="event in view.events">
      <h4 ng-click="showEvent(event)">{{event.name}}</h4> <!-- on click, go to display page for the event-->
    </div>
    <button ng-click="logout()" class="button button-calm">
      Logout
    </button>

  </ion-content>
</ion-view>
