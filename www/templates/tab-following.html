<!-- needs to display all events and performers the user is following, allow for ordering and filtering (this can easily all be done clientside)
ie: which ones are near me, which are the soonest etc should this be on the main page? yeah probably...-->
<ion-view view-title="Following">
  <ion-content class="padding">
    <h1>Events</h1>
      <div ng-show="following.events.length>0">
        <p>You are following:</p>
        <div ng-repeat="event in following.events">
          <h4 ng-click=showEvent(event)>{{event.name}}</h4> <!-- on click, go to display page for the event-->
        </div>
      </div>
      <div ng-show="following.events.length===0">
        <p>You are not currently following any events</p>
      </div>
    <h1>Performers</h1>
      <div ng-show="following.performers.length>0">
        <p>You are following:</p>
        <div ng-repeat="performer in following.performers">
          <h4 ng-click=showPerformer(performer)>{{performer.name}}</h4> <!-- on click, go to display page for the event-->
        </div>
      </div>
      <div ng-show="following.performers.length===0">
        <p>You are not currently following any performers</p>
      </div>
  </ion-content>
</ion-view>
