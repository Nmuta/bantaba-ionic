<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <button ng-click="logout()" class="button button-calm">
      Logout
    </button>
    </ion-list>
    <!-- if admin, admin shit goes here ng-show... make sure you're validating stuff all the time-->
    <!-- if performer, performer shit goes here -->
    <div ng-show="user.accountType===1">
      <!--create events and performers  -->
      <!--filter by things, populate list, bring to edit page (maybe have that just be an extension of the normal show pages or something)  -->
      <!--approving stuff (how do you do this........)-have the performer request to perform at the event, and the admin validates them
          -that'd need another collumn in the event+performers table. Keep the validated thing n the performers table- note of the stories seem to refrence it... -> make it irrelevent for now, possibly implement it later?
      -->
      <button ng-click="toCreateEvent()">
        Create Event
      </button>
      <button ng-click="toCreatePerformer()">
        Create Performer
      </button>
      <button ng-click="toList()">
        View All Events and Performers
      </button>
    </div>
    <div ng-show="user.accountType===3">
      <!--create profile page  -->
      <div ng-show="!view.editing">
        <div>
        Name: {{view.performer.name}}
        </div>
        <div>
        Bio: {{view.performer.bio}}
        </div>
        <div>
        State: {{view.performer.state}}
        </div>
      </div>
      <div>
      </div>
      <div  ng-show="view.editing">
            <div>
              <label class="item-input-wrapper" >
                 <input name="name" type="text" ng-model="view.performer.name" placeholder="Name" /></span>
              </label>
            </div>
            <div>
              <label class="item-input-wrapper" >
                 <input name="name" type="text" ng-model="view.performer.bio" placeholder="Bio" /></span>
              </label>
            </div>
            <div>
             <label class="item item-input item-select">
              <div class="input-label">
                State
              </div>

                      <select ng-model="view.performer.state" required>
                      	<option value="AL">Alabama</option>
                      	<option value="AK">Alaska</option>
                      	<option value="AZ">Arizona</option>
                      	<option value="AR">Arkansas</option>
                      	<option value="CA">California</option>
                      	<option value="CO">Colorado</option>
                      	<option value="CT">Connecticut</option>
                      	<option value="DE">Delaware</option>
                      	<option value="DC">District Of Columbia</option>
                      	<option value="FL">Florida</option>
                      	<option value="GA">Georgia</option>
                      	<option value="HI">Hawaii</option>
                      	<option value="ID">Idaho</option>
                      	<option value="IL">Illinois</option>
                      	<option value="IN">Indiana</option>
                      	<option value="IA">Iowa</option>
                      	<option value="KS">Kansas</option>
                      	<option value="KY">Kentucky</option>
                      	<option value="LA">Louisiana</option>
                      	<option value="ME">Maine</option>
                      	<option value="MD">Maryland</option>
                      	<option value="MA">Massachusetts</option>
                      	<option value="MI">Michigan</option>
                      	<option value="MN">Minnesota</option>
                      	<option value="MS">Mississippi</option>
                      	<option value="MO">Missouri</option>
                      	<option value="MT">Montana</option>
                      	<option value="NE">Nebraska</option>
                      	<option value="NV">Nevada</option>
                      	<option value="NH">New Hampshire</option>
                      	<option value="NJ">New Jersey</option>
                      	<option value="NM">New Mexico</option>
                      	<option value="NY">New York</option>
                      	<option value="NC">North Carolina</option>
                      	<option value="ND">North Dakota</option>
                      	<option value="OH">Ohio</option>
                      	<option value="OK">Oklahoma</option>
                      	<option value="OR">Oregon</option>
                      	<option value="PA">Pennsylvania</option>
                      	<option value="RI">Rhode Island</option>
                      	<option value="SC">South Carolina</option>
                      	<option value="SD">South Dakota</option>
                      	<option value="TN">Tennessee</option>
                      	<option value="TX">Texas</option>
                      	<option value="UT">Utah</option>
                      	<option value="VT">Vermont</option>
                      	<option value="VA">Virginia</option>
                      	<option value="WA">Washington</option>
                      	<option value="WV">West Virginia</option>
                      	<option value="WI">Wisconsin</option>
                      	<option value="WY">Wyoming</option>
                      </select>
            </label>
          </div>
        </div>
        Followers: {{view.performer.follower_count}}

        <div>
          {{view.performer.validated}}
        </div>
        <button ng-show="!view.editing" ng-click="edit()">Edit</button>
        <button ng-show="view.editing" ng-click="edit()">Save</button>
      <div>
        Notify Followers:
        <label class="item-input-wrapper" >
          <input type="text" ng-model="notification.text"/>

        </label>
        <div>
          <h3>Send notification on:</h3>
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input ng-model="notification.date" type="date" required>
            <!--make this take dates later than now if possible... time too?  -->
          </label>
        </div>
        <button  ng-click="submitNotification()">Notify</button>

        <!--put option for date here later...  -->
      <div>
        Performing at:
        <div ng-repeat="event in view.events">
          <h4 ng-click="showEvent(event)">{{event.name}}</h4> <!-- on click, go to display page for the event-->
        </div>
      </div>
      <!-- just put it here?? -->
      <!--add events to perform at  -->
    </div>
  </ion-content>
</ion-view>
